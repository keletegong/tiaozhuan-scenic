an><span style="font-family: 楷体, 楷体_GB2312, SimKai; margin: 0px;"><a href="javascript:window.open('http://japan.bytravel.cn/');"><span style="font-family: 楷体, 楷体_GB2312, SimKai; background: rgb(255, 255, 255); margin: 0px;">日本</span></a></span><span style="font-family: 楷体, 楷体_GB2312, SimKai; background: rgb(255, 255, 255); margin: 0px;">客</span><span style="font-family: 楷体, 楷体_GB2312, SimKai; background: rgb(255, 255, 255); margin: 0px; color: rgb(0, 0, 0);">人，病后曾慕名声专程到武夷山彭祖山房，点上一道人参乌鸡，细心品尝。</span></span></p><p><br></p>
