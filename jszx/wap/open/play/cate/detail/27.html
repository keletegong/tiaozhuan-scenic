            <div>
                <p style="text-align:center"><span style="margin: 0px; font-size: 12pt; font-family: 宋体;"></span></p><p style="margin: 5px 15px; text-indent: 24pt; line-height: 1.75em;"><span style="font-family: 楷体, 楷体_GB2312, SimKai;"><span style="margin: 0px; font-size: 12pt;">糍粑，俗称麻芝果，</span><span style="background: rgb(255, 255, 255); margin: 0px; font-size: 12pt;">以</span><span style="margin: 0px;"><a href="javascript:window.open('http://shop.bytravel.cn/produce/index945.html');"><span style="background: rgb(255, 255, 255); margin: 0px;">武夷山</span></a></span><span style="background: rgb(255, 255, 255); margin: 0px; font-size: 12pt;">特产上等</span><span style="margin: 0px;"><a href="javascript:window.open('http://shop.bytravel.cn/produce/7CEF7C73/');"><span style="background: rgb(255, 255, 255); margin: 0px;">糯米</span></a></span><span style="background: rgb(255, 255, 255); margin: 0px; font-size: 12pt;">为主料，经过淘洗泡蒸煮后，再倒入石臼，用木杵打捣成糊状，并用木槌打烂，打酥，然后捏成铜板大小的片团，最后粘上</span><span style="margin: 0px;"><a href="javascript:window.open('http://shop.bytravel.cn/produce/9ED1829D9EBB/');"><span style="background: rgb(255, 255, 255); margin: 0px;">黑</span></a><a href="javascript:window.open('http://shop.bytravel.cn/produce/829D9EBB/');"><span style="background: rgb(255, 255, 255); margin: 0px;">芝麻</span></a></span><span style="background: rgb(255, 255, 255); margin: 0px; font-size: 12pt;">末和</span><span style="margin: 0px;"><a href="javascript:window.open('http://shop.bytravel.cn/produce/767D78027CD6/');"><span style="background: rgb(255, 255, 255); margin: 0px;">白砂糖</span></a></span><span style="background: rgb(255, 255, 255); margin: 0px; font-size: 12pt;">而成的食品。 </span><span style="margin: 0px;"><a href="javascript:window.open('http://shop.bytravel.cn/produce/9ED1829D9EBB/');"><span style="background: rgb(255, 255, 255); margin: 0px;">其味道果真是细腻滑爽，色彩黑白分明，既香甜又可口，别有一番风味。 </span></a></span></span></p><p style="margin: 5px 15px; line-height: 1.75em;"><span style="font-family: 楷体, 楷体_GB2312, SimKai;"><span style="background: rgb(255, 255, 255); margin: 0px; font-family: 宋体;">　　</span></span><span style="font-family: 楷体, 楷体_GB2312, SimKai; background: rgb(255, 255, 255); margin: 0px; font-size: 12pt;">这种麻芝果不仅可作闲时</span><a href="javascript:window.open('http://shop.bytravel.cn/produce/5C0F5403/');"><span style="font-family: 楷体, 楷体_GB2312, SimKai; background: rgb(255, 255, 255); margin: 0px; font-size: 12pt;">小吃</span></a><span style="font-family: 楷体, 楷体_GB2312, SimKai; background: rgb(255, 255, 255); margin: 0px; font-size: 12pt;">，也可作主食用，食后极耐饥，因此有“神仙饭”之美称。千百年来，武夷山人每逢喜庆之时，家家户户都以此来招待亲朋好友。尤其是近几年来，武夷山迎来了一批批中外游客，麻芝果更深得客人的喜爱。</span></p><p style="margin: 0px;"><br></p><p><br></p>
