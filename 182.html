 rgb(255, 255, 255); margin: 0px; color: rgb(0, 0, 153); line-height: 180%;">糯米</span></a></span></span></span><span style="background: rgb(255, 255, 255); margin: 0px; color: rgb(0, 0, 0); line-height: 180%; font-size: 16px; font-family: 楷体, 楷体_GB2312, SimKai;">，用文火慢慢烤焦糯米熏烤鹅肉至香味四溢即可。此时鹅皮金黄透亮，加上点点辣椒粉映衬，十分美观，食之香辣醇厚，已成酒楼宴客佳品。</span></p><p><br></p>
